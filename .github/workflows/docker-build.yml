name: Docker image build

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: "./Dockerfile.php.8.1"
            image-tag-suffix: "-php8.1"
          - docker-file: "./Dockerfile.php.8.2"
            image-tag-suffix: "-php8.2"
          - docker-file: "./Dockerfile.php.8.3"
            image-tag-suffix: "-php8.3"
          - docker-file: "./Dockerfile.php.8.4"
            image-tag-suffix: "-php8.4"

    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3
      - id: buildx
        uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ${{ matrix.docker-file }}
          push: true
          tags: ghcr.io/sgoettsch/docker-php-fpm:latest${{ matrix.image-tag-suffix }}
          platforms: linux/amd64,linux/arm64

          # Import from multiple caches
          cache-from: |
            type=gha,scope=${{ github.workflow }}-${{ matrix.image-tag-suffix }}
            type=gha,scope=${{ github.workflow }}-${{ matrix.image-tag-suffix }}-main
            type=registry,ref=ghcr.io/sgoettsch/docker-php-fpm:cache${{ matrix.image-tag-suffix }}

          # Export caches
          cache-to: |
            type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.image-tag-suffix }}
            type=registry,ref=ghcr.io/sgoettsch/docker-php-fpm:cache${{ matrix.image-tag-suffix }},mode=max,compression=zstd